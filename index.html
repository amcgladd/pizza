<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Pizza Order</title>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <div id="heading">
      <h1 class="text-danger" id="heading-text">Your Pizza</h1>
    </div>
    <form id="userInput">
      <!--Size Input-->
      <div class="form-group">
        <div class="row">
          <div class="col-md-2">
            <label class="text-danger  question-header" for="size">Size:</label>
          </div>
          <div class="col-md-10">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="sizeRadios" id="sizeSmall" value="Small" checked>
              <label class="form-check-label" for="sizeSmall">
                <div>
                  <img id="small-pic" src="img/pizza.png">
                </div>
                Small
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="sizeRadios" id="sizeMedium" value="Medium">
              <label class="form-check-label" for="sizeMedium">
                <div>
                  <img id="medium-pic" src="img/pizza.png">
                </div>
                Medium
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="sizeRadios" id="sizeLarge" value="Large">
              <label class="form-check-label" for="sizeLarge">
                <img id="large-pic" src="img/pizza.png">
                <div>
                  Large
                </div>
              </label>
            </div>
          </div>
        </div>
      </div>
      <!--Toppings Input-->
      <div class="form-group">
        <div class="row">
          <div class="col-md-2">
            <label class="text-danger question-header" for="toppings">Toppings:</label>
          </div>
          <div class="col-md-10">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" value="Pepper" id="pepperTopping">
              <label class="form-check-label" for="pepperTopping">
                <img class="topping-pic" id="pepper-pic" src="img/pepper.png">
                <div>
                  Pepper
                </div>
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" value="Mushrooms" id="mushroomTopping">
              <label class="form-check-label" for="mushroomTopping">
                <img class="topping-pic" id="mushroom-pic" src="img/mushroom.png">
                <div>
                  Mushroom
                </div>
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" value="Onions" id="onionsTopping">
              <label class="form-check-label" for="onionsTopping">
                <img class="topping-pic" id="onion-pic" src="img/onion.png">
                <div>
                  Onion
                </div>
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" value="Sausage" id="sausageTopping">
              <label class="form-check-label" for="sausageTopping">
                <img class="topping-pic" id="sausage-pic" src="img/sausage.png">
                <div>
                  Sausage
                </div>
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" value="Bacon" id="baconTopping">
              <label class="form-check-label" for="baconTopping">
                <img class="topping-pic" id="bacon-pic" src="img/bacon.png">
                <div>
                  Bacon
                </div>
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" value="Extra Cheese" id="extraCheeseTopping">
              <label class="form-check-label" for="extraCheeseTopping">
                <img class="topping-pic" id="cheese-pic" src="img/cheese.png">
                <div>
                  Extra Cheese
                </div>
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
        <button class="btn btn-block btn-outline-danger" type="submit" id="add-button" name="button">Add Pizza</button>
        </div>

    </div>
    </form>
    <div class="row">
      <div class="col-md-2">
        <h4 class="text-danger">Your cart</h4>
      </div>
      <div class="col-md-4">
        <ul id="pizza-cart"></ul>
      </div>
    </div>
    <div class="col-md-12">
      <button class="btn btn-block btn-danger" type="button" id="checkout-button" data-toggle="modal" data-target="#checkoutModal" name="button">Checkout</button>
    </div>
  </div>

  <div class="modal fade" id="checkoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Your Receipt</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ul id="receiptItems">

        </ul>
        <h3 id="receiptTotal" >Your total: $ <span id="receiptTotalPrice" ></span></h3>
      </div>
    </div>
  </div>
</div>


</div>
</body>
</html>
